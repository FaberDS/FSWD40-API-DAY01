<!DOCTYPE html>
<html>

<head>
  <title>Ex1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <style>
  /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */

  .map {
    height: 300px;
  }
  .container {
    /* height: 500px;
    width: 500px; */
  }
  /* Optional: Makes the sample page fill the window. */

  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="logout" onclick="logout()" href="#">FB Log out</a>
          </li>
          <li class="mt-2">
            <fb:login-button id="fb-btn" scope="public_profile,email" onlogin="checkLoginState();">
            </fb:login-button>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="maps-log-in" onclick="" href="#">Maps</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container">
    <div id="content">
      <p>Hello<span id="greeting"></span></p>
      <p>This is your E-Mail<span id="user_mail"></span></p>
    </div>
    <div id="content_logOut">
      <p>Welcome to our Page please log in to FB</p>
    </div>
  </div>

  

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div id="map1" class="map"></div>
      </div>
      <div class="col-4">
        <div id="map2" class="map"></div>
      </div>
      <div class="col-4">
        <div id="map3" class="map"></div>
      </div>
    </div>
  </div>
  <!-- /header -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId: '618107315220786',
      cookie: true,
      xfbml: true,
      version: 'v3.0'
    });

    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });

  };

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) { return; }
    js = d.createElement(s);
    js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));


  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  function statusChangeCallback(response) {
    if (response.status === 'connected') {
      console.log('Logged in!');
      setElements(true);
      graphAPI();
    } else {
      console.log('Logged out!');
      setElements(false);

    }
  }

  function setElements(isLoggedIn) {
    if (isLoggedIn) {
      document.getElementById("content").style.display = "block";
      document.getElementById("fb-btn").style.display = 'none';
      document.getElementById("logout").style.display = 'block';
      document.getElementById("content_logOut").style.display = 'none';
    } else {
      document.getElementById("content_logOut").style.display = 'block';
      document.getElementById("content").style.display = "none";
      document.getElementById("fb-btn").style.display = 'block';
      document.getElementById("logout").style.display = 'none';
    }
  }

  function logout() {
    FB.logout(function(response) {
      setElements(false);
      checkLoginState();
    });
  }

  function graphAPI() {
    FB.api('me?fields=id,name,email', function(response) {
      document.getElementById("greeting").innerHTML = "";
      document.getElementById("user_mail").innerHTML = "";
      if (response && !response.error) {
        let uname = response.name;
        let umail = response.email;
        document.getElementById("greeting").innerHTML = " " + uname;
        document.getElementById("user_mail").innerHTML = " " + umail;
        console.log(response);
      }
    })
  }

  //Maps API
  var map;

  function initMap() {
    //location of marker
    let codeFactor = {lat: 48.19654334496057, lng: 16.359400313634524};
    map = new google.maps.Map(document.getElementById('map1'), {
      center: codeFactor,
      zoom: 18
    });
    let marker = new google.maps.Marker({position: codeFactor, map: map});
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb7piN2F4DFvLNGuPWVDU3wnH0FGMmdoQ&callback=initMap" async defer></script>
</body>

</html>
